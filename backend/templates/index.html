<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>ðŸ“š Library Management System</h1>

<section>
    <h2>Add Book</h2>
    <input id="title" placeholder="Title">
    <input id="author" placeholder="Author">
    <input id="publisher" placeholder="Publisher">
    <input id="year" placeholder="Year" type="number">
    <input id="category" placeholder="Category">
    <input id="copies" placeholder="Copies" type="number">
    <button onclick="addBook()">Add Book</button>
</section>

<section>
    <h2>Add Member</h2>
    <input id="mname" placeholder="Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <button onclick="addMember()">Add Member</button>
</section>

<section>
    <h2>Issue Book</h2>
    <input id="ibook" placeholder="Book ID">
    <input id="imember" placeholder="Member ID">
    <button onclick="issueBook()">Issue</button>
</section>

<section>
    <h2>Return Book</h2>
    <input id="transaction" placeholder="Transaction ID">
    <button onclick="returnBook()">Return</button>
</section>

<section>
    <h2>Available Books</h2>
    <button onclick="loadBooks()">Refresh</button>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Title</th><th>Author</th><th>Available</th>
            </tr>
        </thead>
        <tbody id="books"></tbody>
    </table>
</section>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
